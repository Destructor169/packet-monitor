<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packet Monitor Dashboard</title>
    <style>
        :root {
            --color-background: #1a1a1a;
            --color-surface: #2d2d2d;
            --color-primary: #00d4aa;
            --color-text: #e0e0e0;
            --color-text-secondary: #a0a0a0;
            --color-border: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            color: var(--color-primary);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background: var(--color-primary);
            color: var(--color-background);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--color-surface);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--color-border);
        }

        .stat-label {
            color: var(--color-text-secondary);
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: var(--color-primary);
        }

        .events-container {
            background: var(--color-surface);
            border-radius: 10px;
            border: 1px solid var(--color-border);
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .event {
            padding: 15px;
            margin-bottom: 10px;
            background: var(--color-background);
            border-radius: 5px;
            border-left: 3px solid var(--color-primary);
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .status.running {
            background: #00d4aa33;
            color: var(--color-primary);
        }

        .status.stopped {
            background: #ff000033;
            color: #ff5555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“¡ Packet Monitor Dashboard</h1>
            <span class="status stopped" id="status">Stopped</span>
        </header>

        <div class="controls">
            <button id="startBtn" onclick="startMonitor()">Start Monitoring</button>
            <button id="stopBtn" onclick="stopMonitor()" disabled>Stop Monitoring</button>
            <button onclick="clearEvents()">Clear Events</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Drops</div>
                <div class="stat-value" id="totalDrops">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">TCP Drops</div>
                <div class="stat-value" id="tcpDrops">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">UDP Drops</div>
                <div class="stat-value" id="udpDrops">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Other Drops</div>
                <div class="stat-value" id="otherDrops">0</div>
            </div>
        </div>

        <div class="events-container">
            <h2>Recent Events</h2>
            <div id="events"></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
